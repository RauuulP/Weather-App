<div class="city-card">
  <div class="city-header">
    <h3>{{ city.city }}</h3>
    <button
      class="favourite-btn"
      (click)="toogleFavourite()"
      [ngClass]="{ favourite: city.isFavourite }"
    >
      <mat-icon>
        {{ city.isFavourite ? "favorite" : "favorite_border" }}
      </mat-icon>
    </button>
  </div>
  <div class="city-info">
    <span class="info-label">Max Temp:</span>
    <span class="info-value">{{ city.tempMax }}째C</span>
  </div>
  <div class="city-info">
    <span class="info-label">Average Max Temp:</span>
    <span class="info-value">{{ city.tempAverageMax }}째C</span>
  </div>
  <div class="city-info">
    <span class="info-label">Min Temp:</span>
    <span class="info-value">{{ city.tempMin }}째C</span>
  </div>
  <div class="city-info">
    <span class="info-label">Average Min Temp:</span>
    <span class="info-value">{{ city.tempAverageMin }}째C</span>
  </div>
  <div class="city-info">
    <span class="info-label">Precipitation:</span>
    <span class="info-value">{{ city.precipitation }} mm</span>
  </div>
</div>
