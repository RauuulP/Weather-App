<app-header
  [cities]="cities"
  [favouriteCities]="favouriteCities"
  [showFavourites]="showFavourites"
  (filter)="filterByContinent($event)"
  (toogleFavourites)="toogleFavourites()"
>
</app-header>

<app-city-card-list
  [cities]="filteredCities"
  [showFavourites]="showFavourites"
  (favouriteCheck)="onFavouriteChanged($event)">
</app-city-card-list>

<router-outlet />
